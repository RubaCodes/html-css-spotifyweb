<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- my css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>
<body>
    <main>
        <aside>
            <div class="logo">
                <img src="img/logo.svg" alt="logo-big" id="logo-big">
                <img src="img/logo-small.svg" alt="logo-small" id="logo-small">
            </div>
            <nav class="aside-nav">
                <ul>
                    <li>
                        <a href="#"><img src="img/home.svg" alt="home"><span class="hide">Home</span></a>
                    </li>
                    <li>
                        <a href="#"><img src="img/search.svg" alt="cerca"><span class="hide">Cerca</a>
                    </li>
                    <li>
                        <a href="#"><img src="img/libreria.svg" alt="libreria"><span class="hide">Libreria</a>
                    </li>
                </ul>
            </nav>
            <div class="playlist">
                <h3>Playlist</h3>
                <ul>
                    <li>
                        <a href="#"><i class="fa-solid fa-square-plus"></i> crea playlist</a>
                    </li>
                    <li><a href="#">nome playlist</a></li>
                    <li><a href="#">nome playlist</a></li>
                    <li><a href="#">nome playlist</a></li>
                    <li><a href="#">nome playlist</a></li>
                    <li><a href="#">nome playlist</a></li>
                    <li><a href="#">nome playlist</a></li>
                    <li><a href="#">nome playlist</a></li>
                </ul>
            </div>
            <div class="profile">
                <div class="install-app">
                    <img src="img/download.svg" alt="download">
                    <div class="hide">Installa app</div>
                </div>
                <hr>
                <div class="user">
                    <i class="fa-solid fa-circle-user"></i>
                    <div class="user-name hide">Jonh Doe</div>
                </div>
            </div>

        </aside>
        <section class="main-app">
            <header></header>
            <nav></nav>
            <section class="recently-played"></section>
            <section class="suggested-playlist"></section>
            <section class="popular-artists"></section>
        </section>
    </main>
    <footer>
        <div class="footer-left">
            <img src="img/sinister.jpeg" alt="sinister-cover">
            <div class="song-info">
                <div class="artist">sinister</div>
                <small class="song-name">nome brano</small>
            </div>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-folder"></i>
        </div>
        <div class="footer-mid">
            <div class="player-action">
                <i class="fa-solid fa-shuffle"></i>
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-solid fa-play"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-repeat"></i>
            </div>
            <div class="media-bar">
                <div class="media-bar-progress"></div>
            </div>
        </div>
        <div class="footer-right">
            <i class="fa-solid fa-list"></i>
            <i class="fa-solid fa-desktop"></i>
            <i class="fa-solid fa-volume-high"></i>
            <div class="media-bar">
                <div class="media-bar-progress"></div>
            </div>
        </div>
    </footer>
</body>
</html>
